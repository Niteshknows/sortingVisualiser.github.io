<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>ProjectName</title>

</head>
<header>
    <h1 align="center" class="p-3 mb-2 bg-secondary text-white">Sorting Visualiser</h1>
    <nav>
        <div class="row">
            <div class="col" id="newArray">
                <button type="button" class="btn btn-outline-success btn-dark newArray">Generate New Array</button>
            </div>

            <div class="col" class="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="90" step=1 value=60>
                </span>
                <span id="speed" class="element">Speed
                    <input id="speed_input" type="range" min="100" max="500" stepDown=60 value=300>
                </span>
                <span class="stopwatch element">
                    <span class="minute">00</span>
                    <span class="colon">:</span> 
                    <span class="second">00</span>
                    <span class="colon">:</span>
                    <span class="millisecond">00</span>
                </span>
            </div>
         
            
        </div>


    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">
    <main>
        <div class="option-grp">
            <ul>
                <li class="option insertionSort" onclick="toggleActive(0)">Insertion Sort</li>
                <li class="option selectionSort" onclick="toggleActive(1)">Selection Sort</li>
                <li class="option bubbleSort" onclick="toggleActive(2)">Bubble Sort</li>
                <li class="option mergeSort" onclick="toggleActive(3)">Merge Sort</li>
                <li class="option quickSort" onclick="toggleActive(4)">Quick Sort</li>
            </ul>
             <!-- <button type="button" class="btn btn-success insertionSort">Insertion Sort</button> -->
    

            <button type="button" class="btn btn-success sortBtn">Sort the Array</button>
            


        </div>
        <div >
            <div id="bars" class="flex-container"></div>
        
            
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
         
             <script src="sorting.js"></script>
    <script src="sortingMethods/bubble.js"></script>
    <script src="sortingMethods/insertion.js"></script>
    <script src="sortingMethods/merge.js"></script>
    <script src="sortingMethods/quick.js"></script>
    <script src="sortingMethods/selection.js"></script> 
    
        </div>
        <div class="rightpane">
            <button type="button" class="btn btn-outline-success btn-dark resetArrayBtn" onclick="resetArray()">Reset Same Array</button>
            <div id="messageBox">
                    Array Sorted Successfully in <br>
                    <div id="timeTaken">x seconds</div>
            </div>
            <div id="tipBox">
                You can reset the array and try another sorting alogrithm to compare the performance
            </div>

        </div>
    </main>
</body>

</html>
